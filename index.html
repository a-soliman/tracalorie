<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracalorie | Meal & Calorie Tracker</title>
    <!-- MATERIALIZE - Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <!-- NAV BAR -->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue lighten-1">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <!-- FORM CARD -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>

                        <button class="add-btn btn blue darken-3">
                            <i class="fa fa-plus"></i> Add Meal
                        </button>
                        <!-- <button class="update-btn btn orange darken-3">
                            <i class="fa fa-edit"></i> Update Meal
                        </button>
                        <button class="delete-btn btn red">
                            <i class="fa fa-times"></i> Delete Meal
                        </button> -->
                        <button class="back-btn btn grey pull-right">
                            <i class="fa fa-chevron-circle-left"></i> Back
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- CALORIE COUNT -->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

        <!-- ITEM LIST -->
        <ul id="item-list" class="collection">
            
        </ul>
    </div>
    
    
    <!--  MATERIALIZE - Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
